<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../css/output.css" rel="stylesheet" />
    <title>Admin site</title>
  </head>
  <body>
    <div class="grid grid-cols-12 divide-x-2">
      <!--Side bar-->
      <div class="col-span-2 min-h-[100vh]">
        <h1
          class="text-3xl font-bold text-center px-5 pt-3 pb-[14px] border-b-[1px]"
        >
          MENU
        </h1>
        <div class="my-2">
          <a href="#" class="flex px-3 py-3 bg-green-100">
            <img
              src="https://png.pngtree.com/png-vector/20230407/ourmid/pngtree-revenue-line-icon-vector-png-image_6684347.png"
              alt=""
              height="30px"
              width="30px"
            />
            <h1
              class="flex items-center justify-center ml-2 text-lg font-semibold"
            >
              Doanh thu
            </h1>
          </a>
          <a href="#" class="flex px-3 py-3 hover:bg-green-100">
            <img
              src="https://www.pngitem.com/pimgs/m/252-2523555_order-transparent-background-png-order-logo-png-png.png"
              alt=""
              height="30px"
              width="30px"
            />
            <h1
              class="flex items-center justify-center ml-2 text-lg font-semibold"
            >
              Đơn hàng
            </h1>
          </a>

          <a href="#" class="flex px-3 py-3 hover:bg-green-100">
            <img
              src="https://www.pngitem.com/pimgs/m/27-272007_transparent-product-icon-png-product-vector-icon-png.png"
              alt=""
              height="30px"
              width="30px"
            />
            <h1
              class="flex items-center justify-center ml-2 text-lg font-semibold"
            >
              Sản phẩm
            </h1>
          </a>
          <a href="#" class="flex px-3 py-3 hover:bg-green-100">
            <img
              src="https://cdn-icons-png.flaticon.com/256/1144/1144760.png"
              alt=""
              height="30px"
              width="30px"
            />
            <h1
              class="flex items-center justify-center ml-2 text-lg font-semibold"
            >
              Người dùng
            </h1>
          </a>
        </div>
      </div>

      <!--Content-->
      <div class="col-span-10 justify-center">
        <!--User name-->
        <div
          class="border-b-[1px] px-3 pt-4 pb-4 flex items-center justify-between"
        >
          <button class="self-start ml-2">
            <img
              src="https://www.freeiconspng.com/thumbs/menu-icon/menu-icon-24.png"
              alt=""
              height="30px"
              width="30px"
            />
          </button>
          <div class="flex items-center space-x-3">
            <img
              src="https://cdn-icons-png.flaticon.com/256/1144/1144760.png"
              alt=""
              height="30px"
              width="30px"
            />
            <h1 class="text-xl font-semibold text-center">Xin chào, Admin</h1>
          </div>
        </div>

        <!--Content inside-->
        <div></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
